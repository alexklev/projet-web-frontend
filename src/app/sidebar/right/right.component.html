<div class="iq-sidebar  sidebar-default ">
  <div class="iq-sidebar-logo d-flex align-items-center justify-content-between" style="align-items: center !important;
  justify-content: center !important;">
      <a [routerLink]="['/home']" class="header-logo">
          <img src="../assets/images/logo.png" class="img-fluid rounded-normal light-logo" alt="logo">
      </a>
      <div class="iq-menu-bt-sidebar">
          <i class="las la-times wrapper-menu"></i>
      </div>
  </div>
  <div class="sidebar-caption dropdown">
      <a href="#" class="iq-user-toggle d-flex align-items-center justify-content-between" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img [src]="imgprofile" class="img-fluid rounded avatar-50 mr-3" alt="user">
          <div class="caption" style="justify-content: flex-start; align-items: center;">
            <div>
              <h6 class="mb-0 line-height" style="font-size: 13px;">{{nom}}</h6>
              <p style="    font-size: 11px;
              margin: 0px;">{{role}}</p>
            </div>
          </div>
          <i class="las la-angle-down"></i>
      </a>
      <div class="dropdown-menu w-100 border-0 my-2" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item mb-2" [routerLink]="['/profile']">
            <i class="lar la-user-circle font-size-20 mr-1"></i>
            <span class="mt-2">Mon profile</span>
        </a>
        <hr class="my-1">
        <a class="dropdown-item" (click)="logout()">
            <i class="las la-sign-out-alt font-size-20 mr-1"></i>
            <span>Deconnexion</span>
        </a>
      </div>
  </div>
  <div class="data-scrollbar" data-scroll="1">
      <nav class="iq-sidebar-menu">
          <ul id="iq-sidebar-toggle" class="iq-menu">
              <li class="active">
                      <a [routerLink]="['/']" class="svg-icon">
                          <i>
                              <svg class="svg-icon" id="iq-main-1" width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                              </svg>
                          </i>
                          <span>Formations</span>
                      </a>
                  <ul id="index" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
                  </ul>
              </li>
              <li class="" *ngIf="role == 'admin'">
                  <a [routerLink]="['/cours']" class="svg-icon">
                      <i>
                          <svg width="20" class="svg-icon" id="iq-main-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                      </i>
                      <span>Cours</span>
                  </a>
              </li>
              <li class="" *ngIf="role == 'admin'">
                  <a [routerLink]="['/utilisateurs']" class="svg-icon">
                      <i>
                          <svg width="20" class="svg-icon" id="iq-main-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                      </i>
                      <span>Utilisateurs</span>
                  </a>
              </li>
              <li class="" *ngIf="role == 'admin'">
                  <a [routerLink]="['/demande']" class="svg-icon">
                      <i>
                          <svg width="20" class="svg-icon" id="iq-main-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                      </i>
                      <span>Demande d'inscription</span>
                  </a>
              </li>
              <li class="">
                  <a [routerLink]="['/profile']" class="svg-icon">
                      <i>
                          <svg width="20" class="svg-icon" id="iq-main-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                      </i>
                      <span>Mon profile</span>
                  </a>
              </li>
              <li class="" *ngIf="role != 'admin'">
                  <a [routerLink]="['/inscriptions']" class="svg-icon">
                      <i>
                          <svg width="20" class="svg-icon" id="iq-main-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                      </i>
                      <span>Mes inscriptions</span>
                  </a>
              </li>
          </ul>
      </nav>
      <div class="p-3"></div>
  </div>
</div>
