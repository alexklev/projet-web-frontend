<div class="wrapper">
  <app-top></app-top>
  <app-right></app-right>
  <div class="content-page">
    <div class="container-fluid note-details">
      <div class="card card-block topnav-left">
        <div class="card-header d-flex justify-content-between pb-1">
          <div class="">
            <h4>Liste des cours</h4>
          </div>
          <div class="card-header-toolbar d-flex align-items-center">
            <button type="button" *ngIf="role == 'admin'" class="btn btn-primary" style="background: black;border-color: black;" (click)="openDialog()">
              Ajouter un cours</button>
          </div>
      </div>
        <div class="card-body write-card">
          <div class="row">
              <div class="col-md-12">
                <div class="row" style="width: 100%;margin-bottom: 20px;">
                  <div class="col-md-4">
                    <label>Filtre par nom</label><br>
                    <input type="text" [(ngModel)]="filtrenom" name="filtrenom" (keyup)="filtre()" class="form-control"/>
                  </div>
                  <div class="col-md-4">
                    <label>Filtre formation</label><br>
                    <select class="form-control" [(ngModel)]="filtreformation" name="filtreformation" (change)="filtre()" >
                      <option value="">Tous</option>
                      <option *ngFor="let log of formations" [value]="log.id">{{log.nom}}</option>
                    </select>
                  </div>
                  <div class="col-md-4" *ngIf="role == 'admin'">
                    <label>Filtre statut</label><br>
                    <select class="form-control" [(ngModel)]="filtrestatut" name="filtrestatut" (change)="filtre()" >
                      <option value="">Tous</option>
                      <option value="1">Activé</option>
                      <option value="0">désactivé</option>
                    </select>
                  </div>
                  <div class="col-md-12" style="margin-bottom:10px;margin-top:10px">
                    <button class="btn btn-primary" (click)="exportTable('xlsx')">Exporter en excel</button>&nbsp;&nbsp;
                    <button class="btn btn-primary" (click)="exportTable('csv')">Exporter en csv</button>&nbsp;&nbsp;
                    <button class="btn btn-primary" (click)="exportTable('other')">Exporter en pdf</button>&nbsp;&nbsp;
                  </div>
                </div>
                  <div class="table-responsive" #TABLE>
                      <table mat-table #table [dataSource]="dataSource" #mytable class="table table-striped table-bordered" style="width:100%">
                      <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef> Nom </th>
                        <td mat-cell *matCellDef="let element">{{element.nom}}</td>
                      </ng-container>

                      <!-- Name Column -->
                      <ng-container matColumnDef="nbformation">
                        <th mat-header-cell *matHeaderCellDef> Formations </th>
                        <td mat-cell *matCellDef="let element"> <a style="cursor:pointer" (click)="opencours(element)">{{element.formation.length}}</a> </td>
                      </ng-container>


                      <!-- Name Column -->
                      <ng-container matColumnDef="actif" *ngIf="role == 'admin'">
                        <th mat-header-cell *matHeaderCellDef> Statut </th>
                        <td mat-cell *matCellDef="let element"> {{element.actif == '1' ? 'Activé' : 'désactivé'}} </td>
                      </ng-container>


                      <!-- Action Column -->
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element" class="action-link">
                          <a *ngIf="role == 'admin'" (click)="openupdate(element)" class="btn btn-secondary" title="Modifier">
                            <svg width="20" height="20" style="fill:white" class="svg-icon" id="iq-main-04" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" style="stroke-dasharray: 78, 98; stroke-dashoffset: 0;"></path>
                            </svg>
                          </a>&nbsp;&nbsp;
                          <a *ngIf="role == 'admin'" (click)="opendelete(element)" class="btn btn-danger" title="supprimer">
                            <svg width="20" height="20" style="fill:white" class="svg-icon" id="iq-main-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" style="stroke-dasharray: 80, 100; stroke-dashoffset: 0;"></path>
                            </svg>
                          </a>
                        </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator #paginator [pageSize]="pageSize"
                      [pageSizeOptions]="pageSizeOptions" showFirstLastButtons  aria-label="Select page">
                    </mat-paginator>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <!-- Page end  -->
    </div>
  </div>
</div>
